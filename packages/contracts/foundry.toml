[profile.default]
solc = "0.8.24"
ffi = false
fuzz_runs = 256
optimizer = true
optimizer_runs = 3000
verbosity = 2
src = "src"
test = "test"
out = "out"
allow_paths = [
  # pnpm symlinks to the project root's node_modules
  "../../node_modules",
  # template uses linked mud packages from within the mud monorepo
  "../../../../packages",
  # projects created from this template and using linked mud packages
  "../../../mud/packages",
]
extra_output_files = [
  "abi",
  "evm.bytecode"
]
fs_permissions = [{ access = "read", path = "./"}]
priority_fee = "5gwei"

[profile.garnet]
eth_rpc_url = "https://rpc.garnetchain.com"
priority_fee = "5gwei"

[profile.redstone]
eth_rpc_url = "https://rpc.redstonechain.com"

[profile.opbnbtestnet]
eth_rpc_url = "https://opbnb-testnet-rpc.bnbchain.org"
priority_fee = "5gwei"


[profile.basetestnet]
eth_rpc_url = "https://sepolia.base.org"
priority_fee = "5gwei"